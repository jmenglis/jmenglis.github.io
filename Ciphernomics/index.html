<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ciphernomics</title>
    <!-- add stylesheet -->
    <link rel="stylesheet" href="style/style.css">

    <!-- add scripts -->
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="six columns">
        <h1>Ciphernomics</h1>
      </div>
      <div class="six columns">
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <h3>Game Instructions</h3>
      </div>
      <div class="six columns">
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <p>
          You will be provided a word to decode based on a key.  You will
          a specific amount of time at which the bomb will explode.  Once
          you solve the puzzle you will be able to move onto the next level.
        </p>
      </div>
      <div class="six columns">
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <div class="time"></div>
      </div>
      <div class="six columns">
      </div>
    </div>
    <div class="row centerize">
      <div class="six columns">
        <div class="gifWin gifLose"></div>
      </div>
      <div class="six columns">
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <div class="word"></div>
      </div>
      <div class="six columns">
      </div>
    </div>
    <div class="row centerize">
      <div class="six columns">
        <div id ="submissionBox"></div>
      </div>
      <div class="six columns">
      </div>
    </div>
    <div class="row centerize">
      <div class="six columns">
      <button type="button" name='startButton'>START TIMER</button>
      <button type="button" name='resetButton'>RESET GAME</button>
      </div>
      <div class="six columns">
      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
  <script src="scripts/countdownClock.js"></script>
  <script src="scripts/app-ajax.js"></script>
  </body>
</html>
