<!DOCTYPE html>
<html lang="en">

<head>
  <title>I am Josh English</title>
  <meta charset="utf-8">
  <meta name="description" content="Coffee addicted web developer who likes to build things from a raw canvas. Driven, talented and motivated to always deliver the best results.">
  <meta name="keywords" content="web,developer,layout,design,logo,framework,elements,advisor,app,builder">
  <meta name="author" content="Josh English">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles/style.css" type="text/css" rel="stylesheet" />
  <link href="styles/font-awesome.css" type="text/css" rel="stylesheet" />
  <link href="styles/animate.css" type="text/css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="scripts/typed.min.js"></script>
</head>

<body>
  <section id="app">
    <aside class="left-half animated fadeInLeft"></aside>
    <aside class="right-half animated fadeInRight">
      <div class="myText">
        <h1>{{ title }}</h1>
        <span class="element" style="font-size: 18px; color: red;" ref="typedElement"></span>
        <p> {{ description }} </p>
        <h2>Skills</h2>
          <ul>
            <li><strong>Languages: </strong><span v-for="(value, index) in skills.languages">{{ value }}<span v-if="!isLast(skills.languages, index)">, </span></span></li>
          </ul>
      </div>
    </aside>
  </section>
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-5317622-1', 'auto');
    ga('send', 'pageview');
  </script>
  <script src="scripts/app.js"></script>
</body>

</html>
