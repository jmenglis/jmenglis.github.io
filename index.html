<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>I am Josh English</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div id="app" class="aligner">
    <div class="aligner-item">
      <svg width="100%" height="100%" viewBox="-65 100 250 10" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
       <path id="path">
      		<animate attributeName="d" from="m0,110 h0" to="m0,110 h1100" dur="6.8s" begin="0s" repeatCount="0" fill="freeze"/>
      	</path>
      	<text font-size="26" font-family="Crimson Text" fill='hsla(255, 255, 255, 1)'>
      		<textPath xlink:href="#path">
            Josh English
          </textPath>
      	</text>
      </svg>
      <!-- <p id="title" class="unblur">Example title</p> -->
    </div>
  </div>
</body>

</html>
